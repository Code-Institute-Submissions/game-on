{% extends 'base.html' %} {% block content %}

<div class="row row-flex">
    {% for items in merch %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div class="merch" style="background-image: url('{{ MEDIA_URL }}{{ items.image}}')"></div>
            <h3>{{ items.name }}</h3>
            <p class="merch-description">{{ items.description }}</p>
            <P>{{ items.price }}</P>

            <form action="post" action="{% url 'add_to_basket' items.id %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="number" name="quantity" max="99" min="1" class="form-control" placeholder="Amount" />
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add to basket</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
